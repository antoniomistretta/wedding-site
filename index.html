			<template x-if="selectedGroup.length > 0">
				<div class="flex flex-row gap-x-2 overflow-x-scroll">
					<template x-for="imageGroup in Object.keys(imageGroups)">
						<button
							class="rounded py-6 px-14 grow text-3xl font-bold text-white bg-cover bg-center border-4"
							x-on:click="selectedGroup = imageGroup"
							x-text="imageGroup"
							x-bind:style="{
								backgroundImage: 'url(\'img/' + imageGroup + '/' + imageGroups[imageGroup][0] + '\')',
								borderColor: selectedGroup == imageGroup ? 'black' : 'white',
								textShadow: '0px 0px 5px black'
							}"
						></button>
					</template>
				</div>
			</template>

			<template x-if="selectedGroup.length == 0">
				<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-2">
					<template x-for="imageGroup in Object.keys(imageGroups)">
						<button
							class="rounded py-8 px-12 grow text-3xl font-bold text-white bg-cover bg-center"
							x-on:click="selectedGroup = imageGroup"
							x-text="imageGroup"
							x-bind:style="{
								backgroundImage: 'url(\'img/' + imageGroup + '/' + imageGroups[imageGroup][0] + '\')',
								textShadow: '0px 0px 5px black'
							}"
						></button>
					</template>
				</div>
			</template>

			<div x-show="selectedGroup.length > 0" x-transition.delay.250ms.duration.500ms>
				<div class="flex items-center sticky top-0 bg-white py-8">
					<span
						x-on:click="selectedGroup = ''"
						class="align-middle p-4 cursor-pointer"
					>
						<i class="fa-solid fa-arrow-left fa-xl"></i>
					</span>
					<h1
						class="inline-block text-4xl font-bold"
						x-text="selectedGroup"
					></h1>
				</div>

				<div class="columns-1 gap-2 sm:columns-2 md:columns-3 lg:columns-4 xl:columns-5 2xl:columns-6">
					<template x-for="image in imageGroups[selectedGroup]">
						<img
							class="w-full mb-2 rounded"
							laoding="lazy"
							x-bind:src="'img/' + selectedGroup + '/' + image"
						/>
					</template>
				</div>
			</div>
		</div>
