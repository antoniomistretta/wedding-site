<!doctype html>
<html class="scroll-smooth" lang="en">
	<head>
		<meta charset="utf-8">
		<title>Louisiana Saturday Night</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<meta property="og:title" content="April 6th, 2023 - Baton Rouge, LA">
		<meta property="og:description" content="Antonio and Lizzie">
		<meta property="og:type" content="website">
		<meta property="og:url" content="antonioandlizzie.us">
		<meta property="og:image" content="http://www.antonioandlizzie.us/img/hero.jpg">
		<meta property="og:image:width" content="1600" />
		<meta property="og:image:height" content="1067" />

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Italiana&family=Roboto&display=swap" rel="stylesheet">
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="https://kit.fontawesome.com/d594aa6161.js" crossorigin="anonymous"></script>
		<script defer src="https://unpkg.com/alpinejs-swipe"></script>
		<script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/intersect@3.x.x/dist/cdn.min.js"></script>
		<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
	</head>

	<body
		x-data="{
			scrollOffset: window.pageYOffset,
			width: (window.innerWidth > 0) ? window.innerWidth : screen.width
		}"
		@scroll.window="scrollOffset = window.pageYOffset"
		@resize.window="width = (window.innerWidth > 0) ? window.innerWidth : screen.width"
	>
		<nav
			x-data="{
				isOpen: false,
				links: [
					{ title: 'Our Story', icon: '', anchor: '#story' },
					{ title: 'Itinerary', icon: '', anchor: '#schedule' },
					{ title: 'Accomodations and Travel', icon: '', anchor: '#accomodations' },
					{ title: 'Things to Do', icon: '', anchor: '#activities' },
					{ title: 'Registry', icon: '', external: true, anchor: 'https://zola.com/registry/louisianasaturdaynight' },
					{ title: 'RSVP', icon: '', external: true, cta: true, anchor: 'https://zola.com/wedding/louisianasaturdaynight/rsvp' }
				]
			}"
			class="fixed top-0 w-full backdrop-blur-xl z-10"
		>
			<template x-if="width < 960">
				<div class="flex flex-col">
					<div class="flex flex-row justify-end content-center">
						<button
							@click="isOpen = !isOpen"
							class="box-content w-6 h-6 p-4"
						>
							<i
								:class="isOpen ? 'fa-xmark' : 'fa-bars'"
								class="fa-solid fa-xl"
							></i>
						</button>
					</div>
					<div x-show="isOpen" x-transition:enter.duration.500ms class="flex flex-col content-center pb-4">
						<template x-for="link in links">
							<a
								@click="isOpen = false"
								:href="link.anchor"
								x-text="link.title"
								class="my-2 py-2 text-center font-bold"
						></a>
						</template>
					</div>
				</div>
			</template>
			<template x-if="width >= 960">
				<div class="flex flex-row justify-evenly content-center">
					<template x-for="link in links">
						<a
							@click="isOpen = false"
							:href="link.anchor"
							x-text="link.title"
							class="my-2 py-2 px-4 text-center"
							:class="link.cta ? 'mx-4 rounded font-bold text-white bg-black' : ''"
						></a>
					</template>
				</div>
			</template>
		</nav>

		<section
			id="hero"
			class="pt-16 pb-14 max-w-xl	mx-auto"
			x-intersect="shown = true"
			x-data="{
				activeImageIndex: 0,
				images: [
					'3F5A3861.jpg',
					'3F5A3684.jpg',
					'3F5A3813.jpg'
				],
				shown: false
			}"
		>
			<div
				class="text-center font-[Italiana] text-neutral-700"
				x-show="shown || scrollOffset > 0"
				x-transition:enter.duration.1000ms
			>
				<p>Celebrating</p>
				<h1 class="text-5xl">Antonio</h1>
				<p>and</p>
				<h1 class="text-5xl">Lizzie</h1>
				<p>April 6, 2024</p>
			</div>
			<div
				class="mt-12 px-12"
				x-show="shown || scrollOffset > 0"
				x-transition:enter.duration.2000ms
			>
				<template x-for="(image, index) in images">
					<img
						x-transition:enter.duration.500ms
						class="rounded"
						x-swipe:left="activeImageIndex = activeImageIndex == (images.length - 1) ? 0 : activeImageIndex + 1"
						x-swipe:right="activeImageIndex = activeImageIndex == 0 ? (images.length - 1) : activeImageIndex - 1"
						x-show="index == activeImageIndex"
						:src="'img/' + image"
					/>
				</template>
				<div class="flex flex-row justify-center content-center mt-8 text-neutral-700">
					<i
						@click="activeImageIndex = activeImageIndex == 0 ? (images.length - 1) : activeImageIndex - 1"
						class="fa-solid fa-chevron-left fa-xl py-2 pr-2 text-neutral-500"
					></i>
					<template x-for="(image, index) in images">
						<i
							@click="activeImageIndex = index"
							class="fa-circle fa-md px-2"
							:class="index == activeImageIndex ? 'fa-solid' : 'fa-regular text-neutral-300'"
						></i>
					</template>
					<i
						@click="activeImageIndex = activeImageIndex == (images.length - 1) ? 0 : activeImageIndex + 1"
						class="fa-solid fa-chevron-right fa-xl py-2 pl-2 text-neutral-500"
					></i>
				</div>
			</div>
		</section>

		<section
			id="story"
			class="bg-neutral-100 py-14"
		>
			<div class="px-6 font-[Roboto] max-w-xl	mx-auto">
				<h1 class="text-center text-4xl font-[Italiana]">Our Story</h1>
				<p class="my-6">
					In the brisk chilly night air of New Orleans at New Year's time Antonio and Lizzie met.
				</p>
				<p>
					Lizzie moved to New Orleans and that was great.
				</p>
			</div>
		</section>

		<section
			id="schedule"
			class="py-14 max-w-xl mx-auto"
			x-data="{
				events: [
					{
						name: 'Wedding Ceremony',
						image: 'olom.jpg',
						icon: 'church',
						venue: 'Our Lady of Mercy Catholic Church',
						time: '1:00pm',
						street: '445 Marquette Ave',
						city: 'Baton Rouge',
						state: 'LA',
						postalCode: '70806',
						siteLink: 'https://louisianastatemuseum.org/museum/capitol-park-museum',
						mapLink: 'https://goo.gl/maps/RmnMQ9sBkzHz6Kb17'
					}, {
						name: 'Evening Reception',
						image: 'cpm.jpg',
						icon: 'building-columns',
						venue: 'Capital Park Museum',
						time: '6:00pm',
						street: '660 N. Fourth Street',
						city: 'Baton Rouge',
						state: 'LA',
						postalCode: '70802',
						siteLink: 'https://louisianastatemuseum.org/museum/capitol-park-museum',
						mapLink: 'https://goo.gl/maps/RmnMQ9sBkzHz6Kb17'
					}
				]
			}"
		>
			<div class="px-6 font-[Roboto]">
				<h1 class="text-center text-4xl font-[Italiana] mb-6">Itinerary</h1>
				<div class="grid grid-col-1 gap-y-8">
					<template x-for="event in events">
						<div class="grid grid-cols-4 gap-x-[1px] mb-4 bg-neutral-300">
							<div class="col-span-1 flex flex-row justify-around bg-white">
								<div class="flex flex-col justify-center w-full text-center">
									<i
										:class="'fa-' + event.icon"
										class="fa-solid fa-lg py-4"
									></i>
									<p x-text="event.time"></p>
								</div>
							</div>
	
							<div class="col-span-3 bg-white pl-8">
								<img
									class="w-full object-cover rounded mb-4 h-24 sm:h-32"
									:src="'img/' + event.image"
								/>
								<h1
									x-text="event.name"
									class="text-2xl"
								></h1>
								<p x-text="event.venue"></p>
								<a :href="event.mapLink" class="underline">
									<p x-text="event.street"></p>
									<p x-text="event.city + ' ' + event.state + ', ' + event.postalCode"></p>
								</a>
							</div>
						</div>
					</template>
				</div>
			</div>
		</section>
	</body>
</html>
